[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "airut"
dynamic = ["version"]
description = "Headless Claude Code interaction via email"
license = "MIT"
readme = "PYPI_README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "msal>=1.31",
    "platformdirs>=4.0",
    "python-dotenv>=1.0",
    "pyyaml>=6.0.3",
    "werkzeug>=3.1.5",
]

[dependency-groups]
dev = [
    "aiosmtpd>=1.4.6",
    "cryptography>=46.0.4",
    "mdformat>=0.7",
    "mdformat-frontmatter>=2",
    "mdformat-gfm>=0.3",
    "mdformat-ruff>=0.1",
    "pip-licenses>=5.0",
    "pytest>=8.0",
    "pytest-cov>=4.1",
    "pytest-socket>=0.7.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.14",
    "ty>=0.0.8",
    "uv-secure>=0.6",
]

[project.scripts]
airut = "lib.airut:cli"

[project.urls]
Homepage = "https://github.com/airutorg/airut"
Repository = "https://github.com/airutorg/airut"
Documentation = "https://github.com/airutorg/airut/tree/main/doc"

[tool.hatch.metadata.hooks.custom]
path = "scripts/hatch_build.py"

[tool.hatch.build.hooks.custom]
path = "scripts/hatch_build.py"

[tool.hatch.build.targets.wheel]
packages = ["lib"]

[tool.ruff]
line-length = 80
target-version = "py313"
src = ["lib", "scripts"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # Pyflakes
    "I",      # isort
    "W",      # pycodestyle warnings
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "D",      # pydocstyle
]
ignore = [
    "D1",     # Allow missing docstrings (enforce via review)
]


[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint.isort]
known-first-party = ["lib"]
force-single-line = false
lines-after-imports = 2

[tool.ty.environment]
python-version = "3.13"

[tool.ty.src]
include = ["lib", "scripts", "tests"]
exclude = ["lib/_bundled/proxy"]

[tool.ty.terminal]
error-on-warning = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "--disable-socket --ignore=tests/integration"

[tool.pip-licenses]
# Allowed licenses for dependencies (using partial matching)
# See: https://spdx.org/licenses/ for license identifiers
# Note: partial-match allows "MIT" to match "MIT License", etc.
allow-only = """
Apache;
BSD;
GNU Lesser General Public License;
ISC;
LGPL;
MIT;
MPL;
Mozilla Public License;
PSF;
Python Software Foundation;
Unlicense
"""
partial-match = true
